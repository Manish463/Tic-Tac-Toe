<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <h1>Pick your side</h1>
        <form id="myForm">
            <div class="choose">
                <div class="icon">
                    <label for="xside"><i class="fa-solid fa-x"></i></label>
                    <label for="oside"><i class="fa-solid fa-o"></i></label>
                </div>
                <div class="inp">
                    <input type="radio" name="side" id="xside" value="X">
                    <input type="radio" name="side" id="oside" value="O" required>
                </div>
            </div>
            <input type="submit" value="Continue" class="cnt_btn">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
